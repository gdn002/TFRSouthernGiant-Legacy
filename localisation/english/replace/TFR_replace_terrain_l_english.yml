#Asia-Pacific
 toyko: "Tokyo"
 toyko_desc: "----\n§9The Tokyo Metropolis is the sprawling capital of Japan. Host to almost half of the entire country's population, as well as both the civilian government and the Imperial House of Japan, Tokyo wields massive amounts of cultural, economic and political influence over the broader country.\n\nCulturally, Tokyo is rich with historic temples, bustling malls, and iconic landmarks such as the National Diet Building, Shibuya Crossing, the Tokyo Skytree, and Tokyo Tower. It is a global leader in technology, finance, and fashion, while also being renowned for its safety and efficient public transport, regarded by many as the world standard.§!\n\n§pJust because Okawa exists, I love Tokyo, just because Tokyo exists, I love life.§!"
 osaka: "Osaka"
 osaka_desc: "----\n§9Osaka, the capital of Osaka Prefecture and Japan's third-largest city, is a major economic and cultural hub in the Kansai region of Honshu. Historically a key trading port since the Kofun period, Osaka became Japan's commercial capital during the Edo period and rapidly industrialized following the Meiji Restoration.\n\nIn the present day, it remains a vital financial center, hosting the Osaka Exchange, as well as a number of major corporations and prestigious universities, being a key center of international research and development. The city is known for its vibrant street life, culinary scene, and landmarks like Osaka Castle, Dōtonbori, Tsūtenkaku, and Shitennō-ji, as well as tourist draws like Universal Studios Japan.§!\n\n§pOh ma gah!§!"
 nagoya: "Nagoya"
 nagoya_desc: "----\n§9Nagoya, the capital of Aichi Prefecture, is the fourth most populous city in Japan and a major industrial and cultural hub in the Chūbu region. Founded by Tokugawa Ieyasu in 1610 with the construction of Nagoya Castle, it quickly became the capital of Owari Province and flourished in the Meiji era.\n\nKnown for its strong manufacturing sector, Nagoya is home to key industries, in particular the automotive, aviation, and shipbuilding sectors, with major companies such as Brother Industries, Ibanez, Lexus, and Toyota Tsusho headquartered there. It is well-connected to Tokyo, Kyoto, and Osaka via the Tokaido Shinkansen. Noteworthy landmarks include Atsuta Shrine, Nagoya Castle, Higashiyama Zoo, and Nagoya TV Tower.§!"
 kyoto: "Kyoto"
 kyoto_desc: "----\n§9Kyoto, Japan's former imperial capital, is the ninth most populous city in the country and a major cultural hub located in the Kansai region of Honshu. Founded as Heian-kyō in 794, it served as Japan's political and cultural center during the Heian period (794–1185) and remained the imperial capital until 1868.\n\nRenowned for its well-preserved heritage and spared from much of the Second World War's destruction, Kyoto is home to over 2,000 religious sites, including iconic temples like Kiyomizu-dera and Kinkaku-ji. The city is famous for traditional arts, tea ceremonies, and geisha performances in the Gion district. Its economy blends traditional industries like kimono weaving with modern technology firms such as Nintendo, which is headquartered in the city. Kyoto also hosts numerous UNESCO World Heritage Sites and renowned festivals like Gion Matsuri, remaining a key destination for culture and education.§!\n\n§pPlace, Japan§!"
 yokohama: "Yokohama"
 yokohama_desc: "----\n§9Yokohama is Japan's second-largest city and the capital of Kanagawa Prefecture. Situated along Tokyo Bay in the Kantō region, it evolved from a small fishing village to a major port city following its opening to international trade in 1859, marking it as a gateway for Western influence during the Meiji era. Its port, one of the largest and busiest in Japan, played a crucial role in its rapid development as a center of commerce and industry.\n\nToday, Yokohama is a thriving industrial and economic hub, host to major corporations like Nissan and Isuzu. Its iconic Minato Mirai 21 district boasts landmarks such as Yokohama Landmark Tower and Cosmo Clock 21. Cultural highlights include Yokohama Chinatown, the largest Chinatown in Japan, and the scenic Yamashita Park.§!\n\n§pTaking Fight, Heated As Hell! From Whom We Celebrate, Welcome Ichiban! Go Forth And Lead A Wonderful Life!§!"
 beijing: "Beijing"
 beijing_desc: "----\n§9The vibrant and colorful Wangfujing commercial street is just a wall away from the serene, history-soaked atmosphere of the ancient hutongs. The opulent gardens of past emperors overlook the gray government buildings adorned with red stars and hammer-and-sickle symbols. Only in Beijing, the capital of the People's Republic of China, can such strange yet harmonious scenes be found. Since the Yuan Dynasty made it their capital in 1271, Beijing has weathered countless storms and seen many rulers come and go. This unique history has shaped the city's north-south axis and grid-like layout, while also cultivating a distinct urban spirit and civic culture that Beijingers hold dear.\nTo their fellow countrymen, Beijingers often play complex roles, blending enthusiasm and arrogance, openness and rigidity. Despite being closest to the heart of the nation's power, they harbor an unspoken disdain for authority: "In Beijing, a single brick thrown could hit a dozen bureau chiefs." As the front line of the Republic's openness and exchange with the outside world, they also hold on to amusing and quaint traditions, from their distinctive accent to their fondness for the fermented drink "douzhi." This reflects China itself: an ancient yet youthful nation.\nToday, with Beijing as its capital, the People's Republic has over seventy years of history. This ancient city has witnessed both the peaceful prosperity and turbulent times of past dynasties, as well as the rise, fall, and resurgence of the nation. Looking to the future, where will the current leaders of Beijing take this city? Perhaps only history can provide the answer.§!"
 tianjin: "Tianjin"
 tianjin_desc: "----\n§9Tianjin, meaning "Tianzi Jinmen" (literally "Heavenly Son's Ford"), has been inextricably linked to the fate of China's capital and its rulers since its inception. Over the past two centuries, this city endured the humiliation of China under incompetent governance, suffered under the tyranny of arrogant colonial powers, and witnessed countless martyrs sacrifice their lives. It ultimately welcomed the sunrise after enduring prolonged darkness. Today, Tianjin stands as northern China's largest industrial city, serving both as Beijing's crucial maritime gateway and the core of the Bohai Rim Economic Circle. This thriving port continues its centuries-old tradition as a bustling hub for domestic and international trade, where merchants converge just as they did hundreds of years ago.§!"
 chengdu: "Chengdu"
 chengdu_desc: "----\n§9Chengdu, often called the "Land of Abundance," has been nourished by the Dujiangyan irrigation system for over 2,300 years. The city not only carries the weight of an ancient civilization but also boasts a lively urban culture that captivates both locals and visitors. From the serene beauty of Mount Qingcheng to the history of loyalty honored at the Wuhou Shrine, Chengdu offers a fascinating blend of old and new. Its street-side teahouses, world-class fighter jet production lines, giant pandas at the breeding base, and the bustling Tianfu Square in the city center all highlight its diversity.\nWhat truly sets Chengdu apart, however, is its relaxed pace of life, a striking contrast to the fast-paced, economically driven rhythms found in other major Chinese cities. This balance between tradition and modernity gives Chengdu its unique charm, showcasing how the wave of modernization has shaped this vibrant city in southwestern China.§!"
 chongqing: "Chongqing"
 chongqing_desc: "----\n§9Few cities are as closely tied to their rivers, both geographically and culturally, as Chongqing. The Yangtze and Jialing Rivers converge here, and over the course of three millennia, this "Mountain City" has transformed its rugged terrain into a cyberpunk-esque magical metropolis. Its stunning nightscape is a testament to a golden era, while the city's rivers have given rise to a unique river culture. Dockside traditions, the "Gelaohui" brotherhood, and the once-dominant urban gangs all contribute to Chongqing's raw, mysterious aura.\nFrom a wartime capital preserving China's spirit to becoming a municipality that accommodated migrants from the "Three Gorges" project, Chongqing has always adapted to change. Today, as a key player in the big data industry and the economic engine of the Sichuan Basin, it continues to evolve. Much like its signature dish, hotpot, the city embraces diversity, with people from all walks of life contributing to its unique energy and vitality.§!"
 nanjing: "Nanjing"
 nanjing_desc: ""
 shanghai: "Shanghai"
 shanghai_desc: "----\n§9"Ye Shanghai, Ye Shanghai, you are a city that never sleeps." As a modern metropolis, Shanghai stands as the most prominent symbol of China's development. After Westerners arrived, the city opened up to commerce and became the birthplace of China's earliest modern industries, although much of this progress was divided among foreign powers. Due to its large labor force, Shanghai also became the cradle of the Communist Party of China.\nIn 1949, Shanghai was liberated by the People's Liberation Army, and for the first time, the city's future was truly in the hands of the Chinese people, marking the start of a new era. Over the past seventy years, particularly after the reform and opening-up policies and the development of the Pudong New Area, Shanghai's growth has been remarkable. Today, it is one of Asia's and the world's leading international financial centers and trade hubs, driving China's economic development with its open and inclusive spirit.§!"
 shenzhen: "Shenzhen"
 shenzhen_desc: "----\n§9"Rome was not built in a day," yet it took over two thousand years to reach its current glory. In contrast, Shenzhen has achieved something remarkable: in just forty years, it transformed from a small fishing village on the western bank of the Pearl River Estuary into a bustling metropolis with a population five times that of Rome, and far more developed. Over forty years ago, locals navigated the reeds with simple fishing boats. Today, Shenzhen has evolved into one of the largest cities in southern China - and indeed, in the world - by economic scale. It has become a symbol of China's rise. Without the reform and opening-up policy, this land might have remained dormant. Thus, Shenzhen embodies the success of China's reform and opening-up and stands as the brightest jewel in the Pearl River Delta.§!"
 guangzhou: "Guangzhou"
 guangzhou_desc: "----\n§9Over three hundred years ago, thanks to imperial decrees and its unique geographical location, Guangzhou became the first city in China to engage in international trade, establishing itself as the country's sole trade center at the time. However, this wealth also made Guangzhou a target, and it became a prize for foreign powers. After enduring many trials, this city has emerged even more brilliant. While Guangzhou's development lagged behind Shenzhen's after the reform and opening-up, it remains the undeniable center of the Pearl River Delta economic zone. Today, Guangzhou is still the capital of Guangdong Province, an important economic hub in southern China, and one of the country's largest international trade centers.§!"
 wuhan: "Wuhan"
 wuhan_desc: "----\n§9Nurtured by the Yangtze and Han rivers, Wuhan has long served as a melting pot of northern and southern cultures and a pivotal hub for land-water transportation. From the Bronze Age ruins of Panlong City to the poetic allure of Yellow Crane Tower amidst the Three Kingdoms' turmoil, the city's history resonates through millennia, weaving a legend that endures to this day.\nIn more recent history, the Hanyang Iron Works helped spark China's industrialization, while the gunfire of the Wuchang Uprising signaled the fall of an ancient empire. The unity and courage displayed during the Battle of Wuhan made the roar of this city's resilience resonate across the land. Today, the sound of the Jianghan Pass clock still chimes in harmony with the ferry whistles, Wuhan forges its legend through bold innovation and cultural harmony, embodying the pioneering spirit that has shaped its past and propels its future.§!"
 hongkong: "Hong Kong"
 hongkong_desc: "----\n§9You guys like Wong Kar-wai or Chow Sing-chi films more?§!"
 macau: "Macau"
 macau_desc: "----\n§9The Las Vegas of the East§!"
 changchun: "Сhangchun "
 changchun_desc: "----\n§9Renowned as the "Pearl Beyond the Great Wall," Changchun is a living chronicle of China's northern frontier. Its origins as a military stronghold trace back to the Liao and Jin dynasties, while the haunting verses of Qing poet Nalan Xingde - "Autumn winds mourn painted fans on the frontier, sunset gilds banners upon ancient walls" - immortalize its timeless grandeur. The city's complex modern history is etched into landmarks like the Puppet Manchurian Palace and the Eight Ministries complex, relics of its wartime role as a pseudo-capital. Reborn as the cradle of China's automotive industry with the founding of FAW, Changchun now leads the nation's green mobility revolution through cutting-edge new energy and smart vehicle technologies. Anchored by academic powerhouses like Jilin University and the iconic Changchun Film Studio (the "Cradle of New Chinese Cinema"), the city harmonizes scholarly depth with industrial vigor, embodying poet Ai Qing's ode: "My eyes brim with tears, for my love of this land runs soul-deep."§!"
 dalian: "Dalian"
 dalian_desc: "----\n§9Where Russian spires meet Japanese gardens under a canopy of skyscrapers, Dalian unfolds as a maritime sonnet. Its modern soul took shape through 19th-century colonial tides, yet its Han dynasty origins echo in the wind-sculpted monoliths of Jinshitan and the cliffside drama of Tiger Beach. The vast Xinghai Square mirrors its ambition as a Belt and Road linchpin, while summer streets come alive with the pulse of Fashion Week and the golden froth of beer festivals. Now a Northeast Asian shipping titan, Dalian harnesses deep-sea riches and smart manufacturing to bridge continents. True to its name - "Da" (grand) in vision, "Lian" (connected) in reach - this coastal jewel shines as both a regional crown and a global stage, where mountain meets sea and history dances with tomorrow.§!"
 shenyang: "Shenyang"
 shenyang_desc: "----\n§9Shenyang became the capital of the Later Jin regime in 1625, laying the foundation for the Qing Dynasty's rise to power on the northern bank of the Hun River. Within the crimson walls of the Shenyang Imperial Palace, the octagonal, double-eaved Dazheng Hall still stands as it did centuries ago. Over the years, by the early 20th century, the city saw the establishment of broad-gauge Russian railways and the construction of the South Manchuria Railway by the Japanese. To this day, Zhongshan Road retains its hybrid appearance, with Gothic window sashes and floral decorations. The rusting gantry cranes and foundry workshops in Tiexi District capture the industrial memory of early heavy industry in the People's Republic of China, while the fighter jet production lines at the Shenyang Aircraft Corporation continue to embody the national defense spirit of the Third Front Movement.\nA city that intertwines dynastic changes, colonial imprints, and the rise of industrialization, Shenyang persistently seeks its contemporary identity amidst the layers of its rich history.§!"
 taibei: "Taipei"
 taibei_desc: "----\n§9Taipei, the capital city of Taiwan and home to over 7 million people, is best known for areas such as its CBD, the Xinyi Planning District, the vibrant and bustling Ximending, Zhongzheng District’s transportation hub, and Daan District’s city park and prestigious universities. An icon of Taiwan’s economic miracle and rapid development since the 1960s, Taipei transformed from a flat, primitive city into a bustling metropolis. It is home to Taipei 101, a skyscraper that was once the tallest building in the world.\nDespite the deconstruction of old Qing Dynasty walls, Taipei, like many other large cities, is considered a defensive fortification in itself against potential invaders. Not only can defenders be positioned at various points, but its expansive metro network also offers an additional dimension of mobility for those on the ground.§!"
