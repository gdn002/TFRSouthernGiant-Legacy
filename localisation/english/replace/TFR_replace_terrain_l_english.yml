#####USA
 los_angeles: "Los Angeles"
 los_angeles_desc: "----\n§9The Metropolitan area of Los Angeles is home to over 4 million people, any combat within the city will be a major challenge.§!"

 new_york: "New York"
 new_york_desc: "----\n§9With over eight million residents, the city of New York has often been described as the financial and cultural capital of the world, with the UN headquarters and important financial centers such as the New York Stock Exchange being located in the city. While not the capital of the United States, it is the nation's largest city, with hundreds of steel skyscrapers, massive ports, and dozens of miles of sprawling suburbs and satellite cities in every direction. Filled with giant fuck off rats.§!"

 san_francisco: "San Francisco"
 san_francisco_desc: "----\n§9San Francisco and the nearby Silicon Valley region has been known as the technology capital of America since the 1990s, with many \"Big Tech\" companies such as Google, Facebook, Apple, and Twitter all being located in the area. The city is one of the largest on the west coast, with over eight hundred thousand residents, and it is well known for its cultural diversity and progressive politics.§!"

 miami: "Miami"
 miami_desc: "----\n§9Cocaine.§!"
 
 twin_peaks: "Twin Peaks"
 twin_peaks_desc: "§RThrough the darkness of future past, the magician longs to see, one chants out between two worlds, fire walk with me.§!"

 seattle: "Seattle"
 seattle_desc: "----\n§9Seattle is the largest city in Washington state and the American pacific northwest, with close to seven hundred fifty thousands residents. The city is a major hub of the US tech industry, with Amazon and Microsoft both having their headquarters in the area, and is famous for its large skyscrapers like the Space Needle and surrounding high mountain ranges to both the west and east.§!"

 new_orleans: "New Orleans"
 new_orleans_desc: "----\n§9New Orleans is the largest city in the US state of Louisiana, with over three hundred eighty-thousand people living in the city itself. It is both a major economic and cultural center of the Gulf Coast, having large ports and hosting famous festivals based on a mixture of Cajun and African American culture, such as Mardi Gras. While the city has been heavily affected in recent decades by hurricanes, it continues to be a very large and important city in the American South.§!"

 boston: "Boston"
 boston_desc: "----\n§9Boston is the capital of the American state of Massachusetts, and the largest city in New England, having around six hundred seventy-thousand residents. Boston is considered by many people to be the city at the heart of the American Revolution, with the Sons of Liberty being founded in the city and the Boston Tea Party occurring within its limits. Today it is a major business, financial, and cultural hub for the broader area of New England and the northeast.§!"

 washingtondc: "Washington, D.C."
 washingtondc_desc: "----\n§9With around six hundred ninety-thousand residents, the District of Columbia, America's capital city, is its own separate administrative region, not part of any American state. The city holds America's Congress, Supreme Court, and the White House, where the US president lives, along with monuments like the National Mall and the Washington Monument. It is an enduring symbol of the United States of America and its government, one that has not been seized or tarnished by enemies since the War of 1812 with the British Empire.§!"

 chicago: "Chicago"
 chicago_desc: "----\n§9Known as the Windy City, Chicago is America's third largest and the biggest city between New York and Los Angeles, with two million seven hundred-thousand plus residents. The city is a major industrial center with dozens of skyscrapers, alongside an increasingly important financial sector. While the city struggles with a high crime rate, it remains a major economic powerhouse for midwest and America as a whole.§!"

 philadelphia: "Philadelphia"
 philadelphia_desc: "----\n§9The original capital of the United States, Philadelphia has over a million and a half residents. The city is the largest city in the state of Pennsylvania sixth largest in the nation, and is a major center of business and trade on the east coast due to its large sea port infrastructure. The city has a large urban core with dozens of skyscrapers and is known for its rivalry with New York City.§!"

 houston: "Houston"
 houston_desc: "----\n§9Houston is Texas' largest city and the fourth largest in the United States, with close to two and a half million residents. The city contains the Port of Houston, the second largest in the United States, and is an important financial center as well as a linchpin for Texas' expansive petroleum and energy sector. While it does not have many skyscrapers, the city is one of the expansive in the United States in terms of land area. §!"
 
 richmond: "Richmond"
 richmond_desc: "----\n§9Richmond is the capital of the US state of Virginia and the former capital of the Confederacy that rebelled against the Union during the first Civil War. While the city is a medium sized city with around two hundred thousand residents, it is an important economic center in the upper south, with many large corporations and government agencies having their headquarters in the area. Although it was a center of rebellion long ago, today the city is firmly loyal to the Federal government.§!"
 
