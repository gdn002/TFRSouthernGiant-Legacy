#Brazil
 rio: "Rio de Janeiro"
 rio_desc: "----\n§9Rio de Janeiro is Brazil's second-largest city and the capital of its eponymous state. Renowned for its stunning natural beauty and vibrant culture, it is the premier destination for foreign tourism in Brazil. Founded in 1565, it served as Brazil's capital until 1960. The city is famed for landmarks like Christ the Redeemer atop Corcovado Mountain, Sugarloaf Mountain, and the beaches of Copacabana and Ipanema. Rio's Carnival is one of the world's largest festivals, showcasing samba music and elaborate parades. It is also home to Maracanã Stadium, one of the largest and most historic football stadiums in the world.\n\nThe city hosted the 2016 Summer Olympics and is a UNESCO World Heritage Site for its unique urban landscape blending mountains, sea, and architecture. Despite challenges like socioeconomic disparities, Rio remains a major cultural and economic center in Latin America. Despite its cultural and economic influence, Rio faces significant challenges, including poverty, corruption, and violent crime, particularly in its many favelas, which impact daily life and urban development.§!\n\n§GSamba De Janeiro!§!"
 sao_paulo: "São Paulo"
 sao_paulo_desc: "----\n§9São Paulo is Brazil's largest city and the capital of its eponymous state. Serving as a major financial, cultural, and industrial center in Latin America, it is the largest city in both the Western and Southern Hemispheres, earning it the nickname of Selva de Pedra ('Concrete Jungle'). Founded in 1554 by Jesuit missionaries, it gained prominence during the 19th-century coffee boom and later became a center of industrialization.\n\nThe city is known for its diverse population, including significant Italian, Japanese, and Arab diaspora communities, contributing to its rich cultural heritage. São Paulo hosts major events like the São Paulo Art Biennial and the São Paulo Fashion Week, and is home to landmarks such as the São Paulo Museum of Art (MASP) and Ibirapuera Park. Despite this economic prowess, the city faces challenges like crime, pollution, social inequality and severe traffic congestion.§!"
 brasilia: "Brasília"
 brasilia_desc: "----\n§9Brasília is the capital of Brazil, established in 1960 as part of President Juscelino Kubitschek's "Fifty Years in Five" initiative to drive development into the country's interior. The city was designed under the Plano Piloto ('Pilot Plan') by urban planner Lúcio Costa and architect Oscar Niemeyer, featuring a unique, airplane-shaped layout.\n\nIts design centers on the Monumental Axis, which houses key government buildings like the Palácio do Planalto, National Congress, and Supreme Federal Court, all arranged around the Praça dos Três Poderes. Iconic landmarks include the Cathedral of Brasília and Palácio da Alvorada, contributing to its UNESCO World Heritage status since 1987. Despite its innovative architecture, Brasília faces challenges inherent to its planned layout and urban sprawl, but remains a symbol of Brazilian modernism and political power.§!"
