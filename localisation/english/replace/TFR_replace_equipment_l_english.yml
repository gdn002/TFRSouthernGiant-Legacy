 anti_air_equipment: "Man-portable Air Defense System"
 anti_air_equipment_short: "MANPADS"
 anti_air_equipment_desc: "A surface-to-air missile (SAM) is a missile designed to be launched from the ground to destroy aircraft or other missiles. It is one type of antiaircraft system; in modern armed forces, missiles have replaced most other forms of dedicated antiaircraft weapons, with anti-aircraft guns pushed into specialized roles."
 anti_air_equipment_1: "Basic Man-portable Air Defense System"
 anti_air_equipment_1_short: "Basic Man-portable Air Defense System"
 anti_air_equipment_1_desc: "Man-portable air-defense systems (MANPADS or MPADS) are portable surface-to-air missiles. They are guided weapons and are a threat to low-flying aircraft."
 anti_air_equipment_2: "Improved Man-portable Air Defense System"
 anti_air_equipment_2_desc: "A portable station with several surface-to-air missiles capable of short and medium-range operation."
 anti_air_equipment_3: "Advanced Man-portable Air Defense System"
 anti_air_equipment_3_desc:1 "A significant platform with heavy surface-to-air missiles designed to face air targets at long-range and high-altitude."
 anti_air_equipment_4: "Near-Future Man-portable Air Defense System"
 anti_air_equipment_4_desc:1 "A tightly-packed housing of advanced surface-to-air missiles with improved guidance and maneuvering, for taking down even the most elusive air targets."
 anti_air_equipment_5: "Future Man-portable Air Defense System"
 anti_air_equipment_5_desc:1 "Remotely operated and semi-autonomous surface-to-air missile systems armed with the best land-portable propulsion and guidance networks."
 ### SELF-PROPELLED ARTILLERY ###
 modern_tank_artillery_equipment: "Self-Propelled Artillery"
 modern_tank_artillery_equipment_short: "SPG"
 modern_tank_artillery_equipment_desc: "Self-propelled artillery is artillery equipped with its own propulsion system to move towards its target. They are high mobility vehicles, usually based on continuous tracks carrying either a large field gun, howitzer, mortar, or some form of rocket/missile launcher. They are usually used for long-range indirect bombardment support on the battlefield."
