 ## MECHANIZED ##
 TUR_mechanized_equipment_1: "M113A2T2"
 TUR_mechanized_equipment_1_short: "M113A2T2"
 TUR_mechanized_equipment_1_desc: "Modernized and locally-produced, the M113 has been used by the Turkish Army for all sorts of tasks for decades."
 TUR_mechanized_equipment_2: "ACV-15"
 TUR_mechanized_equipment_2_short: "ACV-15"
 TUR_mechanized_equipment_2_desc: "The ACV-15 was developed as an APC/IFV capable to follow and accompany Main Battle Tanks in armoured divisions or mechanized brigades. Emphasis is put both on protection with an add-on armor and armament with a 20 mm autocannon in turret."
 TUR_mechanized_equipment_3: "ACV-19"
 TUR_mechanized_equipment_3_short: "ACV-19"
 TUR_mechanized_equipment_3_desc: "An upgraded variant of the ACV-15, the ACV-19 comes with extra protection against 30mm rounds, RPGs and mines, along with mandatory air conditioning and satellite navigation."
 TUR_mechanized_equipment_4: "TULPAR"
 TUR_mechanized_equipment_4_short: "TULPAR"
 TUR_mechanized_equipment_4_desc: "Designed as a multi-purpose vehicle platform with more protection and a lower silhouette, the TULPAR is designed to assist next-generation tanks and infantry alike in a wide set of challenging climates and operations."
 TUR_mechanized_equipment_5: "KAPLAN-20 NG-AFV"
 TUR_mechanized_equipment_5_short: "KAPLAN-20 NG-AFV"   
 TUR_mechanized_equipment_5_desc: "Manufactured with ballistic welding, packed with a 35mm gun system and equipped with cutting-edge assets, the KAPLAN strives to be the king of mechanized warfare in an ever-unpredictable 21st century."
 ## LIGHT MECHANIZED ##
 TUR_light_mechanized_equipment_1: "M8 Light Armored Car"
 TUR_light_mechanized_equipment_1_short: "M8"
 TUR_light_mechanized_equipment_1_desc: "Until the 1990s when they were put on storage for good, the Turkish Army and paramilitary units used various American-made equipment from World War II, including this lightly armored vehicle with a 37mm gun and customizable secondary armament."
 TUR_light_mechanized_equipment_2: "Kobra"
 TUR_light_mechanized_equipment_2_short: "Kobra"
 TUR_light_mechanized_equipment_2_desc: "Based on the American HMMVVV utility vehicle, the Kobra is a light, sturdy and versatile armored vehicle providing some protection and quick mobility."
 TUR_light_mechanized_equipment_3: "Kirpi"
 TUR_light_mechanized_equipment_3_short: "Kirpi"
 TUR_light_mechanized_equipment_3_desc: "The Mine-Resistant-Ambush-Protected vehicle the Turkish military needed, the Kirpi is equipped with shielded gun positions, an AP-resistant hull and shock absorber seats."
 TUR_light_mechanized_equipment_4: "PARS"
 TUR_light_mechanized_equipment_4_short: "PARS"
 TUR_light_mechanized_equipment_4_desc: "A highly mobile armored vehicle with unique amphibious capabilities, the PARS is both optimized for counter-insurgency and the challenges of eventual 21st century warfare."
 TUR_light_mechanized_equipment_5: "Arma APC"
 TUR_light_mechanized_equipment_5_short: "Arma APC"
 TUR_light_mechanized_equipment_5_desc: "A modular multi-wheel armored combat vehicle, the Arma's high hardness monocoque steel hull should provide combat units with more-than-adequate protection against hazards."
