 ## MECHANIZED ##
 mechanized_equipment: "Mechanized"
 mechanized_equipment_short: "Mechanized"
 mechanized_equipment_desc: "Mechanized"
 mechanized_equipment_1: "Gen 1 Mechanized"
 mechanized_equipment_1_short: "Gen 1 IFV"
 mechanized_equipment_1_desc: "Early infantry fighting vehicles still find their place in low intensity conflicts across the world. They're relatively cheap to purchase and easy to train on. Thats where the positives end, most of them lack the upgrades of current IFV's and many of these export variants left out an important piece or two..."
 mechanized_equipment_2: "Gen 2 Mechanized"
 mechanized_equipment_2_short: "Gen 2 IFV"
 mechanized_equipment_2_desc: "The second generation of infantry fighting vehicles provide mechanized infantry with a well-armored transport option that can also participate in combat with its various weapon systems. Though hardly comparable to a tank, an IFV can theoretically go up against its heavier armored cousins."
 mechanized_equipment_3: "Modern Gen 2 Mechanized"
 mechanized_equipment_3_short: "Modern Gen 2 IFV"
 mechanized_equipment_3_desc: "With various modernization packages installed, even older second generation IFV's can have an extended service life despite their age. The various upgrades include improved armor protection, better optics and up-to-date weaponry."
 mechanized_equipment_4: "Gen 3 Mechanized"
 mechanized_equipment_4_short: "Gen 3 IFV"
 mechanized_equipment_4_desc: "The third generation of IFV's are a crucial part of modern armored infantry operations. Whereas in the past the IFV was often considered more of a secondary asset, the third generation of IFV's is an integral part of modern infantry tactics."
 mechanized_equipment_5: "Gen 4 Mechanized"
 mechanized_equipment_5_short: "Gen 4 IFV"
 mechanized_equipment_5_desc: "The peak of infantry fighting vehicle design, the fourth generation of IFV's has integrated a great degree of modern military technology, from electronic warfare systems to advanced optics and a wide array of weaponry suitable for any situation an armored infantry unit might find itself in."
