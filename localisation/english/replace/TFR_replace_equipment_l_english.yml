 POL_light_tank_equipment_1: "PT-76"
 POL_light_tank_equipment_1_short: "PT-76"
 POL_light_tank_equipment_1_desc: "PT-76 is a light tank based on BWP-1 tracked-chassis."
 POL_light_tank_equipment_2: "PT-40"
 POL_light_tank_equipment_2_short: "PT-40"
 POL_light_tank_equipment_2_desc: "PT-40 is a light tank based on BWP-1 tracked-chassis modernized to BWP-40 standard."
 POL_light_tank_equipment_3: "PT-2000"
 POL_light_tank_equipment_3_short: "PT-2000"
 POL_light_tank_equipment_3_desc: "PT-2000 is a light tank based on BWP-1 tracked-chassis modernized to BWP-2000 standard."
 POL_light_tank_equipment_4: "WWO Anders"
 POL_light_tank_equipment_4_short: "WWO Anders"
 POL_light_tank_equipment_4_desc: "WWO Anders (Wóz Wsparcia Ogniowego - Fire Support Vehicle) is a light tank based on WPB Anders tracked-chassis."
