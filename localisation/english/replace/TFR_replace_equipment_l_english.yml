 light_mechanized_equipment: "Light Mechanized"
 light_mechanized_equipment_short: "Light Mechanized"
 light_mechanized_equipment_desc: "Light Mechanized Equipment"
 armored_personnel_carrier: "Armored Personnel Carrier"
 light_mechanized_equipment_short: "Armored Personnel Carrier"
 light_mechanized_equipment_desc: "Armored Personnel Carrier"
 light_mechanized_equipment_1: "Gen 1 Light Mechanized"
 light_mechanized_equipment_1_short: "Gen 1 APC"
 light_mechanized_equipment_1_desc: "The first generation of armored personnel carriers from the Cold War era still serve their role in safely transporting troops on the frontlines, but advancements in modern military armaments render them increasingly vulnerable to incoming fire."
 light_mechanized_equipment_2: "Gen 2 Light Mechanized"
 light_mechanized_equipment_2_short: "Gen 2 APC"
 light_mechanized_equipment_2_desc: "Second generation APC's wield increased armored protection and higher firepower to support their infantry passengers."
 light_mechanized_equipment_3: "Gen 3 Light Mechanized"
 light_mechanized_equipment_3_short: "Gen 3 APC"
 light_mechanized_equipment_3_desc: "The modern third generation of APC's comes with an array of military innovations designed to increase the survivability of the vehicle and its passengers, such as passive counter-measures and better battlefield communication capabilities."
 light_mechanized_equipment_4: "Modern Gen 3 Light Mechanized"
 light_mechanized_equipment_4_short: "Modern Gen 3 APC"
 light_mechanized_equipment_4_desc: "Modernized third generation APC's have integrated any beneficial developments made in recent military research, such as active counter-measures and stronger armor."
 light_mechanized_equipment_5: "Gen 4 Light Mechanized"
 light_mechanized_equipment_5_short: "Gen 4 APC"
 light_mechanized_equipment_5_desc: "The fourth generation of APC's is , in addition to filling its traditional role, capable of supporting its infantry passengers with its various modular systems of conventional and electronic warfare."
 light_mechanized_equipment_6: "Gen 5 Light Mechanized"
