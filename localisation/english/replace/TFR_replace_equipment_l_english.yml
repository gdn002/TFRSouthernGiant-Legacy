 ## UNITED STATES ##
 USA_infantry_equipment_0: "M14"
 USA_infantry_equipment_0_short: "M14"
 USA_infantry_equipment_0_desc: "M14"
 USA_infantry_equipment_1: "M16A2"
 USA_infantry_equipment_1_short: "M16A2"
 USA_infantry_equipment_1_desc: "The development of the M16A2 rifle was originally requested by the United States Marine Corps as a result of combat experience in Vietnam with the XM16E1 and M16A1. It was officially adopted by the Department of Defense as the "US Rifle, 5.56mm, M16A2" in 1982. The Marines were the first branch of the U.S. Armed Forces to adopt it, in the early/mid-1980s, with the United States Army following suit in the late 1980s."
 USA_infantry_equipment_2: "M16A4"
 USA_infantry_equipment_2_short: "M16A4"
 USA_infantry_equipment_2_desc: "The M16A4 is the fourth generation of the M16 series. It is equipped with a removable carrying handle and a full length quad Picatinny rail for mounting optics and other ancillary devices. The FN M16A4, using safe/semi/burst selective fire, became standard issue for the U.S. Marine Corps."
 USA_infantry_equipment_3: "M4"
 USA_infantry_equipment_3_short: "M4"
 USA_infantry_equipment_3_desc: "The M4 carbine is a shorter and lighter variant of the M16A2 assault rifle. The M4 is a 5.56×45mm NATO, air-cooled, Stoner expanding gas system, gas-operated, magazine-fed carbine. It has a 14.5 in barrel and a telescoping stock."
 USA_infantry_equipment_4: "M27 Infantry Automatic Rifle"
 USA_infantry_equipment_4_short: "M27 IAR"
 USA_infantry_equipment_4_desc: "the M27 IAR is a lightweight magazine-fed 5.56mm select-fire weapon based on the HK416 rifle designed and manufactured by the German company Heckler & Koch.It's intention is to enhance an automatic rifleman's maneuverability. The U.S. Marine Corps initially planned to purchase 6,500 M27s to replace a portion of the M249 light machine guns employed by automatic riflemen within Infantry and Light Armored Reconnaissance Battalions."
 USA_infantry_equipment_5: "NGSW-Rifle"
 USA_infantry_equipment_5_short: "NGSW-Rifle"
 USA_infantry_equipment_5_desc: "The first significant modern advancement in infantry weapons, the Next Generation Squad Weapons contract has been given to Sig Sauer. Using a hybrid 6.8mm cartridge, it has been tailored to provide greater penetration at longer ranges than previous rifles."
 USA_infantry_equipment_6: "MR-C"
 USA_infantry_equipment_6_short: "Modular Rifle - Caseless"
 USA_infantry_equipment_6_desc: "The MR-C, designed by Cyre Associates, is a 6.8mm caseless bullpup assault rifle. The rifle was a mock-up designed back in 2005 to be manufactured and sold to the United States Military. It never passed the design stage and no prototypes were built either."
 USA_motorized_equipment_1: "M35"
