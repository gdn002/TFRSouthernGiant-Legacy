 ###INFANTRY EQUIPMENT###
 TUR_infantry_equipment_0: "M1"
 TUR_infantry_equipment_0_short: "M1"
 TUR_infantry_equipment_0_desc: "With over 300,000 units shipped by the U.S. between 1953 and 1970, the 'Garand' was one of the main service rifles of the Turkish military, now relegated to ceremonial roles."
 TUR_infantry_equipment_1: "G3A4"
 TUR_infantry_equipment_1_short: "G3A4"
 TUR_infantry_equipment_1_desc: "In service since the 1970s, this variant of the venerable German battle rifle uses drum sights and a single-position collapsible stock."
 TUR_infantry_equipment_2: "HK33E"
 TUR_infantry_equipment_2_short: "HK33E"
 TUR_infantry_equipment_2_desc: "Produced under licence by the MKEK, the HK33E is chambered in the lighter 5.56×45mm NATO cartridge to alleviate the previous design's weight issues, hopefully not at the expense of stopping power."
 TUR_infantry_equipment_3: "M4 Carbine"
 TUR_infantry_equipment_3_short: "M4 Carbine"
 TUR_infantry_equipment_3_desc: "Produced under licence by Sarsılmaz Firearms, the M4 carbine already used by the Special Forces could fit our troops' need for a modern, light service weapon."
 TUR_infantry_equipment_4: "HK416"
 TUR_infantry_equipment_4_short: "HK416"
 TUR_infantry_equipment_4_desc: "A German twist on the American M4, the HK416 with its proprietary short-stroke gas piston system looks like a promising replacement for our aging stock of G3A7 rifles."
 TUR_infantry_equipment_5: "MPT-76"
 TUR_infantry_equipment_5_short: "MPT-76"
 TUR_infantry_equipment_5_desc: "Inspired by the HK417, the National Infantry Rifle is the first proprietary Turkish rifle design, chambered in the heavier 7.62×51mm NATO and designed for high altitudes and extreme environments."
 TUR_infantry_equipment_6: "MPT-99"
 TUR_infantry_equipment_6_short: "MPT-99"
 TUR_infantry_equipment_6_desc: "Designed with the most cutting-edge technologies of 21st Century warfare, this newer National Infantry Rifle reconciles weight and stopping power to bring devastating firepower to the battlefield."

 ## UKRAINE ##
 UKR_infantry_equipment_0: "AK-47"
 UKR_infantry_equipment_0_short: "AK-47"
 UKR_infantry_equipment_0_desc: "The Awtomat Kalaschnikowa 47 was an assault rifle inspired by the German Sturmgewehr 44 and was first introduced in 1947. Until the 1960s, it would become the main firearm of the Soviet Red Army and was also widely used among Soviet allies and among Soviet-backed insurgent groups. The AK-47 would become the most manufactured assault rifle of all time and is considered one of the most cost-efficient and most reliable weapons to this day."
