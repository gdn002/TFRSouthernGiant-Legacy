 modern_tank_equipment_short: "MBT"
 modern_tank_equipment_desc: "Main Battle Tank"
 modern_tank_equipment_1: "Gen 1 Main Battle Tank"
 modern_tank_equipment_1_short: "Gen 1 MBT"
 modern_tank_equipment_1_desc: "First generation main battle tanks appeared in the early 1950s, since then they have replaced the previously established light, medium, and heavy tank classifications from the Second World War. These first generation MBTs are hopeless against any modern MBTs and are mostly used by nations that have no other option."
 modern_tank_equipment_2: "Gen 2 Main Battle Tank"
 modern_tank_equipment_2_short: "Gen 2 MBT"
 modern_tank_equipment_2_desc: "Second generation MBTs are widley used acrossed the world from Syria, Armenia,and to Nigeria. Though it is rare to see one that does not have some sort of upgrade added onto them. These tanks are adequate, many of them feature composite armor with night vision capabilities, but their age is rapidly becoming aparent"
 modern_tank_equipment_3: "Gen 3 Main Battle Tank"
 modern_tank_equipment_3_short: "Gen 3 MBT"
 modern_tank_equipment_3_desc: "Fieled by most first world nations, these third generation main battle tanks are early variants without many of the upgrades their current counterparts field. Usually exported to many developing nations, these tanks are often miss used by officers and taken out frequently. Armor does not gaurentee victory."
 modern_tank_equipment_4: "Modern Gen 3 Main Battle Tank"
 modern_tank_equipment_4_short: "Modern Gen 3 MBT"
 modern_tank_equipment_4_desc: "Fieled by most first world nations, third generation main battle tanks are the best of the best. Featuring the latest upgrades in military technology: Thermal Imaging, GPS, Advanced Fire Controls and armor. In recent decades many nations have opted to simply upgrade their 3rd generation tanks instead of investing in a new design. It'll remain this way until the next war..."
