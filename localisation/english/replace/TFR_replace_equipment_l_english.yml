 ## RUSSIA ##
 SOV_infantry_equipment_0: "AKM"
 SOV_infantry_equipment_0_short: "AKM"
 SOV_infantry_equipment_0_desc: "The AKM is most mass produced AK-47 variant. Introduced in 1959, the AKM offers various small but collectively noticeable improvements, such as new safety features and a lighter weight when loaded. It remained the main rifle of the Warsaw Pact until the 1970s."
 SOV_infantry_equipment_1: "AK-74"
 SOV_infantry_equipment_1_short: "AK-74"
 SOV_infantry_equipment_1_desc: "The AK-74 served as the replacement of the by then obsolete AKM in 1979, first being used in the Soviet Invasion of Afghanistan. It had a different cartridge than previous models, and boasted improved range, firing accuracy, and durability. It remains the most commonly used rifle by former Communist Nations, and the few remaining ones."
 SOV_infantry_equipment_2: "AK-74M"
 SOV_infantry_equipment_2_short: "AK-74M"
 SOV_infantry_equipment_2_desc: "The AK-74 is an assault rifle developed in the early 1970s by Russian weapons designer Mikhail Kalashnikov to replace the earlier AKM. It uses a smaller 5.45×39mm cartridge, replacing the 7.62×39mm chambering of earlier Kalashnikov-pattern weapons."
 SOV_infantry_equipment_3: "AK-RMO"
 SOV_infantry_equipment_3_short: "AK-RMO"
 SOV_infantry_equipment_3_desc: "The AK-107 is a Russian 5.45×39mm assault rifle developed from the AK-100-series. It features a "balanced" operating system. In this case, the designation AK does not indicate Avtomat Kalashnikova but Alexandrov/Kalashnikov. The revised designation indicates the incorporation of a new gas system, designed by Youriy Alexandrov, for Kalashnikov-pattern rifles."
 SOV_infantry_equipment_4: "AK-12"
 SOV_infantry_equipment_4_short: "AK-12"
 SOV_infantry_equipment_4_desc: "The AK-12 is a Russian assault rifle chambered in 5.45×39mm. It was designed and manufactured by Kalashnikov Concern. The final production model of the AK-12 is said to be more reliable, more accurate and better suited to the latest Russian military requirements. It is based on the AK-400."
 SOV_infantry_equipment_5: "AK-12M"
 SOV_infantry_equipment_5_short: "AK-12M"
 SOV_infantry_equipment_5_desc: "In 2020, at the Army exhibition, an updated version of the AK-12 assault rifle, modernized under the AK-Evo project, was shown. It took into account the remarks of the military on the experience of actual operation of the weapon in the troops. The rifle received a new, much more comfortable buttstock of the original design, a new diopter-type rear sight, and a new "injury-proof" pistol grip with an integrated trigger guard."
 SOV_infantry_equipment_6: "AK-308"
 SOV_infantry_equipment_6_short: "AK-308"
 SOV_infantry_equipment_6_desc: "The 7.62 mm Kalashnikov AK-308 assault rifle is based on the 7.62 mm AK-15 assault rifle and is an individual firearm using the 7.62x51 mm rifle cartridge. This model is the pinnacle of development of the AK system and differs from the previous generations by elaborate ergonomics, adaptation to all-day use and increased accuracy and accuracy of fire."
 SOV_motorized_equipment_1: "Urals Automotive Ural-4320"
 SOV_motorized_equipment_1_short: "Ural-4320"
 SOV_motorized_equipment_1_desc: "The Ural-4320 is a general purpose off-road 6x6 vehicle, produced at the Ural Automotive Plant in Miass, Russia for use in the Russian army. Introduced in 1976, it is still in production today. The wheel arrangement for the Ural-4320 was designed for transporting cargo, people and trailers on all types of roads and terrain."
 SOV_motorized_equipment_2: "GAZ-3308 'Sadko'"
 SOV_motorized_equipment_2_short: "GAZ-3308"
 SOV_motorized_equipment_2_desc: ""
 SOV_motorized_equipment_3: "Ural-5323"
 SOV_motorized_equipment_3_short: "Ural-5323"
 SOV_motorized_equipment_3_desc: ""
 SPR_infantry_equipment_0: "CETME C"
 SPR_infantry_equipment_0_short: "CETME C"
 SPR_infantry_equipment_0_desc: "Production of the rifle began in Spain in 1957. The CETME series of battle rifles were manufactured in four basic models; the A, B, C and E models. The primary difference in the production models is the modes of fire, the absence of bipod and lighter weight for later models"
 SPR_infantry_equipment_1: "CETME L"
 SPR_infantry_equipment_1_short: "CETME L"
 SPR_infantry_equipment_1_desc: "The weapon was successfully trialled between 1981–1982 and approved for serial production in 1984 at the Empresa Nacional Santa Bárbara factory (currently Santa Bárbara Sistemas, integrated into General Dynamics European Land Combat Systems division).The Model L replaced the 7.62mm CETME Model C in service with the Spanish Army and the first rifles were delivered in 1987, by which time orders for approximately 60,000 had been placed."
 SPR_infantry_equipment_2: "HK G36E"
 SPR_infantry_equipment_2_short: "HK G36E"
 SPR_infantry_equipment_2_desc: "In July 1998, it was announced that the G36 had been selected as the standard rifle for the Spanish Armed Forces, replacing the 5.56 mm CETME Model L and LC rifles. Deliveries first took place at the end of 1999. These rifles are manufactured in Spain under license by General Dynamics Santa Bárbara Sistemas at the FACOR (Fábrica de Armas de la Coruña) facility, in Coruña, Galicia."
 SPR_infantry_equipment_3: "HK G36E1"
 SPR_infantry_equipment_3_short: "HK G36E1"
 SPR_infantry_equipment_3_desc: "This is an ordnance designation allocated to an upgraded variant of the G36 used by the Spanish Army."
 SPR_infantry_equipment_4: "HKG36E2"
 SPR_infantry_equipment_4_short: "HKG36E2"
 SPR_infantry_equipment_4_desc: "This is an ordnance designation allocated to an upgraded variant of the G36 used by the Spanish Army."
 SPR_infantry_equipment_5: "HK417E"
 SPR_infantry_equipment_5_short: "HK417E"
 SPR_infantry_equipment_5_desc: "The Heckler & Koch HK417E is a battle rifle designed and manufactured under license by Heckler & Koch in Spain. It is a gas-operated, selective fire rifle with a rotating bolt and is essentially an enlarged HK416 assault rifle. Chambered for the full-power 7.62×51mm NATO round."
 SPR_infantry_equipment_6: "CETME M30"
 SPR_infantry_equipment_6_short: "CETME M30"
 SPR_infantry_equipment_6_desc: "The CETME Model 30 is a 7.62mm NATO assault rifle. The design of this rifle was born of a mixture of the old model CETME C with the current needs of the Spanish army. Being a rifle of the type bullpup and manufactured completely at national level, this is the option of the future for the Spanish army."
