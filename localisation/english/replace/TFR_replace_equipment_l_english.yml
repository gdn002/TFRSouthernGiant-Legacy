 ### INFANTRY EQUIPMENT ###
 ##########################
 infantry_equipment: "Infantry Equipment"
 infantry_equipment_short: "Infantry eq."
 infantry_equipment_desc: "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs."
 infantry_equipment_0: "Cold War Equipment"
 infantry_equipment_0_short: "Cold War Eq."
 infantry_equipment_0_desc: "The Awtomat Kalaschnikowa 47 was an assault rifle inspired by the German Sturmgewehr 44 and was first introduced in 1947. Until the 1960s, it would become the main firearm of the Soviet Red Army and was also widely used among Soviet allies and among Soviet-backed insurgent groups. The AK-47 would become the most manufactured assault rifle of all time and is considered one of the most cost-efficient and most reliable weapons to this day."
 infantry_equipment_1: "Post-Cold War Equipment"
 infantry_equipment_1_short: "Post-Cold War Eq."
 infantry_equipment_1_desc: "Developed during and after the cold war, these rifles are still very much reliable in the right hands. Drop em in mud, cover it in dust, rust, these rifles will fire like the day the were new."
 infantry_equipment_2: "Modern Equipment"
 infantry_equipment_2_short: "Modern Eq."
 infantry_equipment_2_desc: "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Modernized to include a great number of sub-machineguns and anti-tank rifles."
 infantry_equipment_3: "Improved Modern Equipment"
 infantry_equipment_3_short: "Improved Modern Eq."
 infantry_equipment_3_desc: "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further modernized to include personal Assault Rifles and anti-tank rockets."
 infantry_equipment_4: "Advanced Modern Equipment"
 infantry_equipment_4_short: "Adv. Modern Eq."
 infantry_equipment_4_desc: "Personal and crew served weapons for infantry as well as the various other bits of kit a soldier needs. Further modernized to include personal Assault Rifles and anti-tank rockets."
 infantry_equipment_5: "Near Future Standard Issue Rifle"
 infantry_equipment_5_short: "Near Future S.I.R"
 infantry_equipment_5_desc: "Prioritizing the effectiveness of the individual soldier, these future rifles also remove the common problem of different ammunition types for various squad roles in favor of a single universal round."
 infantry_equipment_6: "Caseless Assault Rifle"
 infantry_equipment_6_short: "Caseless Assault Rifle"
 infantry_equipment_6_desc: "While the militaries of the world failed to adopt it in the past, the idea of caseless ammunition is being re-examined. Its main advantages are lower weight and cost, as well as allowing for simplified weapon designs."
 motorized_equipment: "Motorized"
 motorized_equipment_desc: "Trucks and other cars used for transporting troops to and in the field."
 motorized_equipment_1: "Motorized Transport I"
 motorized_equipment_1_desc: "Motorizing infantry is the first stage towards the mechanization of an army. Civilian trucks are readily adaptable to military uses of transporting soldiers, towing guns, and carrying equipment and supplies. This greatly increases the strategic mobility of infantry units, which would otherwise rely on marching."
 motorized_equipment_2: "Motorized Transport II"
 motorized_equipment_2_desc: "Purpose-built military transportation vehicles allow the various gears of the war machine to perform with greater efficiency than before."
