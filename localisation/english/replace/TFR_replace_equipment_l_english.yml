 ### UNIQUE INFANTRY EQUIPMENT ###
 AFG_infantry_equipment_0: "AK-47"
 AFG_infantry_equipment_0_short: "AK-47"
 AFG_infantry_equipment_0_desc: "The Awtomat Kalaschnikowa 47 was an assault rifle inspired by the German Sturmgewehr 44 and was first introduced in 1947. Until the 1960s, it would become the main firearm of the Soviet Red Army and was also widely used among Soviet allies and among Soviet-backed insurgent groups. The AK-47 would become the most manufactured assault rifle of all time and is considered one of the most cost-efficient and most reliable weapons to this day."
 AFG_infantry_equipment_1: "AKM"
 AFG_infantry_equipment_1_short: "AKM"
 AFG_infantry_equipment_1_desc: "The AKM is most mass produced AK-47 variant. Introduced in 1959, the AKM offers various small but collectively noticeable improvements, such as new safety features and a lighter weight when loaded. It remained the main rifle of the Warsaw Pact until the 1970s."
 AFG_infantry_equipment_2: "AK-74"
 AFG_infantry_equipment_2_short: "AK-74"
 AFG_infantry_equipment_2_desc: "The AK-74 served as the replacement of the by then obsolete AKM in 1979, first being used in the Soviet Invasion of Afghanistan. It had a different cartridge than previous models, and boasted improved range, firing accuracy, and durability. It remains the most commonly used rifle by former Communist Nations, and the few remaining ones."
 AFG_infantry_equipment_3: "M16A2"
 AFG_infantry_equipment_3_short: "M16A2"
 AFG_infantry_equipment_3_desc: "The M16A2 is the second generation of the M16, developed by the US Military to correct the issues the original gun was infamous for in the Vietnam War. Besides some changes to the volume of the weapon, it had much improved reliability, and greater compatibility with various accessories, to make it more dynamic in the field of battle. Originally developed for the US Marine Corps, the US Military still uses some M16A2's in other branches of the armed forces that don't require the most modern rifles."
