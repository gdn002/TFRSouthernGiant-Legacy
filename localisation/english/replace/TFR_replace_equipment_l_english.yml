 AST_infantry_equipment_0: "L1A1 Self Loading Rifle"
 AST_infantry_equipment_0_short: "L1A1"
 AST_infantry_equipment_0_desc: "The L1A1 SLR was the standard rifle of the Australian Army from 1960 to 1992. The L1A1 is a local adoption of the British L1A1 SLR (a development of the Belgian FN FAL)."
 AST_infantry_equipment_1: "F88 Austeyr"
 AST_infantry_equipment_1_short: "F88"
 AST_infantry_equipment_1_desc: "A derivative of the Austrian Steyr AUG STG-77 assault rifle. It is the ADF's standard individual weapon, which replaced the L1A1 SLR and the M16A1 rifle from front-line service in the late 1980s."
 AST_infantry_equipment_2: "F88SA1 Austeyr"
 AST_infantry_equipment_2_short: "F88SA1"
 AST_infantry_equipment_2_desc: "The F88SA1 introduced a Picatinny Rail to replace the standard 1.5x magnification scope built into the old F88s. This allowed a broad range of optics and devices to be utilised with the rifle."
 AST_infantry_equipment_3: "F88SA2 Austeyr"
 AST_infantry_equipment_3_short: "F88SA2"
 AST_infantry_equipment_3_desc: "An evolution of the F88 program. Technical improvements in the F88SA2 include a larger Picatinny Rail on top of the weapon, a modified sight housing, and a side rail mount for torch and Night Aiming Device."
 AST_infantry_equipment_4: "EF88 Austeyr"
 AST_infantry_equipment_4_short: "EF88"
 AST_infantry_equipment_4_desc: "The Enhanced F88 (or EF88) is currently the final evolution of the F88 family. Improvements include a redesigned buttstock and additional STANAG 4694 accessory rails, a new trigger guard for mounting the new lightweight ML40AUS 40mm grenade launcher as well as newer lightweight construction materials."
 AST_infantry_equipment_5: "Advanced Individual Combat Weapon F20"
 AST_infantry_equipment_5_short: "F20 AICW"
 AST_infantry_equipment_5_desc: "The AICW was originally developed by the Defence Science and Technology Organisation (DSTO) in 2005. With the success of the EF88 the project was reinitiated with the end goal being a lightweight, combined weapon system with a single trigger controlling the 40mm grenade launcher and 5.56mm rifle. Basic computer integration with a laser rangefinder was also perfected in this model."
 AST_infantry_equipment_6: "Enhanced Individual Combat Weapon EF20"
 AST_infantry_equipment_6_short: "EF20 EICW"
 AST_infantry_equipment_6_desc: "The Enhanced Individual Combat Weapon (or EF20) is the culmination of lessons learned over the past 40 years of the F88's life cycle. Lighter materials, stronger barrels, firing computer miniaturisation and battlefield software integration lead to a weapon that is responsive, predictive and deadly."
 AST_motorized_equipment_1: "Mercedes-Benz Unimog U1700L"
 AST_motorized_equipment_1_short: "Unimog U1700L"
 AST_motorized_equipment_1_desc: "The Australian Army ordered some 1295 Unimog 1700L trucks that were produced at the Mercedes-Benz plant at Mulgrave Victoria. Mercedes-Benz also produced 400 in country for the New Zealand Army. This version of the Unimog is also used by Canada and Malaysia. The Unimog was replaced in 2013 as part of LAND 121 Phase B by the Mercedes-Benz G-Wagon."
