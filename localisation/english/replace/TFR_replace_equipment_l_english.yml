 POL_light_tank_equipment_5_short: "WWB Gepard"
 POL_light_tank_equipment_5_desc: "WWB Gepard (Wóz Wsparcia Bezpośredniego - Direct Support Vehicle) is a light tank based on BWP Borsuk tracked-chassis."
 ## MAIN BATTLE TANKS ##
 POL_modern_tank_equipment_1: "T-55"
 POL_modern_tank_equipment_1_short: "T-55"
 POL_modern_tank_equipment_1_desc: "The T-55 tanks are a series of Soviet main battle tanks introduced just as the Second World War ended.The T-54/55 series became the most-produced tank in military history. Estimated production numbers for the series range from 86,000 to 100,000."
 POL_modern_tank_equipment_2: "T-72"
 POL_modern_tank_equipment_2_short: "T-72"
 POL_modern_tank_equipment_2_desc: "The T-72 is a Soviet second-generation main battle tank that entered production in 1971. T-72 was the most common tank used by the Warsaw Pact from the 1970s to the collapse of the Soviet Union."
 POL_modern_tank_equipment_3: "PT-91 Twardy"
 POL_modern_tank_equipment_3_short: "PT-91 Twardy"
 POL_modern_tank_equipment_3_desc: "The PT-91 Twardy ("resilient") is a Polish main battle tank. A development of the T-72M1, it first entered service in 1995. The PT-91 was designed at the OBRUM.  Changes from the T-72 include a new dual-axis stabilized fire-control system, reactive armour, a more powerful engine, transmission and new automatic loader."
 POL_modern_tank_equipment_4: "Leopard 2A4"
 POL_modern_tank_equipment_4_short: "Leopard 2A4"
 POL_modern_tank_equipment_4_desc: "The Leopard 2 is a main battle tank developed by Krauss-Maffei in the 1970s for the West German Army. The tank first entered service in 1979 and succeeded the earlier Leopard 1 as the main battle tank of the German Army."
 POL_modern_tank_equipment_5: "Leopard 2A5"
 POL_modern_tank_equipment_5_short: "Leopard 2A5"
 POL_modern_tank_equipment_5_desc: "Leopard 2A5 is introducing a wedge-shaped, spaced add-on armor to the turret front and the frontal area of the sides as well as commander's sight was moved to a new position behind the hatch and it received an independent thermal channel. The gunner's sight was moved to the turret roof as opposed to the cavity in the front armor in previous models."
 POL_modern_tank_equipment_6: "Leopard 2PL"
 POL_modern_tank_equipment_6_short: "Leopard 2PL"
 POL_modern_tank_equipment_6_desc: "Leopard 2PL will introduce new sighting equipment for gunner, commander and driver, increased protection level, upgraded gun, upgraded fire suppression system and installation of auxiliary power unit."
 POL_modern_tank_equipment_7: "Leopard 2PL+"
 POL_modern_tank_equipment_7_short: "Leopard 2PL+"
 POL_modern_tank_equipment_7_desc: "The Leopard 2PL+ includes the addition of the Rheinmetall 120 mm L55 smoothbore gun and other changes."
 POL_modern_tank_equipment_8: "Leopard 3PL"
 POL_modern_tank_equipment_8_short: "Leopard 3PL"
 POL_modern_tank_equipment_8_desc: "Leopard 3PL is deep modernisation prepared for XXI century battlefield. 3PL model is equipped with new composite armor, better vision and fire control systems, new power pack and better camufladge system."
 ## MECHANIZED ##
 POL_mechanized_equipment_1: "BWP-1"
 POL_mechanized_equipment_1_short: "BWP-1"
 POL_mechanized_equipment_1_desc: "The BMP-1 is a Soviet amphibious tracked infantry fighting vehicle. BWP stands for Polish translation 'Bojowy Wóz Piechoty' from Russian BMP, meaning "infantry fighting vehicle". The BMP-1 was the first mass-produced infantry fighting vehicle (IFV) of USSR and all others Warsaw Pact members."
 POL_mechanized_equipment_2: "BWP-2"
 POL_mechanized_equipment_2_short: "BWP-2"
 POL_mechanized_equipment_2_desc: "BWP-2 was a 2-gen IFV, developed from BWP-1.It had a new two-man turret armed with the 2A42 30 mm autocannon and the 9P135M ATGM launcher capable of firing guided 9M111 "Fagot", 9M113 "Konkurs" and 9M113M "Konkurs-M" anti-tank missiles."
 POL_mechanized_equipment_3: "WPB Anders"
 POL_mechanized_equipment_3_short: "WPB Anders"
 POL_mechanized_equipment_3_desc: "The WPB Anders is a family of medium, tracked combat vehicles. WPB stands for Wielozadaniowa Platforma Bojowa - Multirole Combat Platform."
 POL_mechanized_equipment_4: "BWP Borsuk"
 POL_mechanized_equipment_4_short: "BWP Borsuk"
 POL_mechanized_equipment_4_desc: "BWP Borsuk is XXI century IFV vehicle with powerfull engine, modern armor, automatic turret ZSSW-30 and battle management system designed to coordinate units on battlefield"
 POL_mechanized_equipment_5: "M3 Bradley"
