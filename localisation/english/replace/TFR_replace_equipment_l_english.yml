 POL_light_mechanized_equipment_1: "SKOT 2A"
 POL_light_mechanized_equipment_1_short: "SKOT 2A"
 POL_light_mechanized_equipment_1_desc: "SKOT 2A is an amphibious, armored personnel carrier (8x8), developed jointly by Poland and Czechoslovakia. SKOT-2A APCs was fitted with 9M14 Malyutka ATGM launchers on the turret sides. The launchers were protected with armor plate or wire mesh."
 POL_light_mechanized_equipment_2: "KTO Ryś"
 POL_light_mechanized_equipment_2_short: "KTO Ryś"
 POL_light_mechanized_equipment_2_desc: "The KTO (Kołowy Transporter Opancerzony) Ryś is 8x8 multi-role military vehicle produced by Wojskowe Zakłady Motoryzacyjne S.A. The vehicle was developed from the chassis and drive train of the OT-64 SKOT armored personnel carrier."
